<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekend Loading...</title>
  <meta http-equiv="refresh" content="6;url=https://your-report-link.com" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e2f;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      animation: pulse 1.5s infinite;
    }
    .brainpower {
      margin-top: 20px;
      font-size: 1.2em;
      opacity: 0.7;
    }
    .loader {
      margin-top: 30px;
      width: 60px;
      height: 60px;
      border: 6px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Friday Brain Power at 3%...</h1>
  <div class="brainpower">Initiating Weekend Protocol</div>
  <div class="loader"></div>
  <p style="margin-top: 40px; font-size: 0.9em; opacity: 0.5;">
    Redirecting to your mission debrief in 6 seconds...
  </p>
</body>
</html>
