<script>
  // Countdown timer to today Friday 5 PM
  function getTodayFivePM() {
    const now = new Date();
    const fivePM = new Date(now);
    fivePM.setHours(17, 0, 0, 0); // 5 PM today
    return fivePM;
  }

  function updateCountdown() {
    const now = new Date();
    const target = getTodayFivePM();
    const diff = target - now;
    if (diff <= 0) {
      document.getElementById('countdown').textContent = "Weekend's here! ðŸŽ‰";
      return;
    }
    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    document.getElementById('countdown').textContent =
      `${hours.toString().padStart(2,'0')} : ${minutes.toString().padStart(2,'0')} : ${seconds.toString().padStart(2,'0')}`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  // Redirect after 6 seconds to Google
  setTimeout(() => {
    window.location.href = 'https://www.google.com';
  }, 6000);
</script>
