<script>
  // Countdown timer to next Friday 5 PM
  function getNextFridayFivePM() {
    const now = new Date();
    const day = now.getDay();
    const daysUntilFriday = (5 - day + 7) % 7 || 7; // 5 = Friday
    const nextFriday = new Date(now);
    nextFriday.setDate(now.getDate() + daysUntilFriday);
    nextFriday.setHours(17, 0, 0, 0); // 5 PM
    return nextFriday;
  }

  function updateCountdown() {
    const now = new Date();
    const target = getNextFridayFivePM();
    const diff = target - now;
    if(diff <= 0) {
      document.getElementById('countdown').textContent = "Weekend's here! ðŸŽ‰";
      return;
    }
    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    document.getElementById('countdown').textContent = 
      `${hours.toString().padStart(2,'0')} : ${minutes.toString().padStart(2,'0')} : ${seconds.toString().padStart(2,'0')}`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  // Redirect after 8 seconds to Google
  setTimeout(() => {
    window.location.href = 'https://www.google.com';
  }, 8000);
</script>
