    <title>🎸 Happy Friday — Rock On! 🎸</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            background-image: url('https://cdn.pixabay.com/photo/2021/07/02/16/31/concert-6381133_1280.png');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Rock Salt', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #ff0000, 0 0 25px #ff6600, 0 0 35px #ffff00;
            animation: pulse 2s infinite;
        }

        .rock-on {
            font-size: 5em;
            margin-bottom: 40px;
            animation: bounce 1.2s infinite alternate;
        }

        .enter-btn {
            display: inline-block;
            padding: 18px 35px;
            font-size: 1.5em;
            background-color: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 0 15px #ff4081;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            background-color: #e73370;
            box-shadow: 0 0 25px #e73370;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 15px #ff0000, 0 0 25px #ff6600, 0 0 35px #ffff00; }
            50% { text-shadow: 0 0 25px #ff0000, 0 0 35px #ff6600, 0 0 50px #ffff00; }
            100% { text-shadow: 0 0 15px #ff0000, 0 0 25px #ff6600, 0 0 35px #ffff00; }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-25px); }
        }
    </style>
</head>
<body>
    <h1>🎸 Happy Friday — Rock On! 🎸</h1>
